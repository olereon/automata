[tool:pytest]
minversion = 7.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: marks tests as unit tests (fast, isolated tests)
    integration: marks tests as integration tests (slower, may require external services)
    e2e: marks tests as end-to-end tests (slowest, full workflow tests)
    slow: marks tests as slow running
    browser: marks tests that require a browser
    auth: marks tests that involve authentication
    workflow: marks tests that involve workflow execution
    helper: marks tests for helper tools
    cli: marks tests for CLI commands
